<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Moyo header</h1>
    <header class="conteiner" id="home">
      <div>
        <a  href="#home">
          <img
          class="img"
          src="images/logo.png"
          alt="Logo MOYO"
        >
        </a>
      </div>
      <nav class="flex__box">
        <ul>
          <a class="box is-active"
           href="."
          >Apple</a>
        </ul>
        <ul>
          <a class="box" href=".">SAMSUNG</a>
        </ul>
        <ul>
          <a class="box" href=".">SMARTPHONES</a>
        </ul>
        <ul>
          <a class="box" 
           href="."
           data-qa="hover"
          >
           LAPTOPS & COMPUTERS
          </a>
        </ul>

        <ul>
          <a class="box" href=".">GADGETS</a>
        </ul>
        <ul>
          <a class="box" href=".">Tablets</a>
        </ul>
        <ul>
          <a class="box" href=".">PHOTO</a>
        </ul>
        <ul>
          <a class="box" href=".">VIDEO</a>
        </ul>
      </nav>
    </header>
  </body>
</html>
